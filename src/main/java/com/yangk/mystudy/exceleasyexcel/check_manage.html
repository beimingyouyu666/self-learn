<html xmlns:th="http://www.thymeleaf.org"
      xmlns:shiro="http://www.pollix.at/thymeleaf/shiro"
      xmlns:layout="http://www.w3.org/1999/xhtml" layout:decorator="layout">


<head th:include="layout :: htmlhead" th:with="title=#{check.job.manage.title}"></head>
<section layout:fragment="js_layout">
    <script th:src="@{/js/check/check_manage.js}" defer="defer"></script>
</section>
<section layout:fragment="content">
    <div class="layout-article">
        <div class="layout-title">
            <span>查验作业单</span>
            <div class="batch-btns pull-right">
                <button class="btn btn-info export_btn" type="button">导出</button>
            </div>
        </div>

        <div id="exportBody" style="display:none;">
        </div>

        <div class="layout-detail">
            <form class="form-horizontal clearfix" id="searchForm" action="" method="" style="margin-bottom: 15px;">
                <div class="form-group">
                    <div class="col-md-4">
                        <label   class="col-md-5 control-label">4px跟踪号:</label>
                        <div class="col-md-7">
                            <input class="form-control" type="text" id="fpxTrackingNo" name="fpxTrackingNo" placeholder="4px跟踪号" />
                        </div>
                    </div>
                    <div class="col-md-4">
                        <label for="clearanceChannel" class="col-md-5 control-label">清关渠道:</label>
                        <div class="col-md-7">
                            <select class="form-control" name="clearanceChannel" id="clearanceChannel">
                                <option value="">请选择</option>
                                <option th:each="channel:${channelList}" th:value="${channel.channelCode}"
                                        th:text="${channel.channelCode} + '(' +${channel.channelName} + ')'"></option>
                            </select>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <label class="col-md-5 control-label">末端派送单号:</label>
                        <div class="col-md-7">
                            <input class="form-control" type="text" id="endDeliveryNo" name="endDeliveryNo" placeholder="末端派送单号" />
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md-4">
                        <label class="col-md-5 control-label">作业单状态:</label>
                        <div class="col-md-7">
                            <select class="form-control" name="status" id="status">
                                <option value="">请选择</option>
                                <option th:each="jobStatus:${jobStatusList}" th:text="${jobStatus.dicName}" th:value="${jobStatus.dicCode}"></option>
                            </select>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <label class="col-md-5 control-label">生成开始时间:</label>
                        <div class="col-md-7" style="white-space: nowrap;">
                            <input class="form-control" type="text" id="generateStartTime" name="generateStartTime" readonly="readonly" style="background-color: white;" />
                        </div>
                    </div>
                    <div class="col-md-4">
                        <label class="col-md-5 control-label">生成结束时间:</label>
                        <div class="col-md-7">
                            <input class="form-control" type="text" id="generateEndTime" name="generateEndTime" readonly="readonly" style="background-color: white;" />
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md-4">
                        <label class="col-md-5 control-label">完成开始时间:</label>
                        <div class="col-md-7">
                            <input class="form-control" type="text" id="completeStartTime" name="completeStartTime" readonly="readonly" style="background-color: white;" />
                        </div>
                    </div>
                    <div class="col-md-4">
                        <label class="col-md-5 control-label">完成结束时间:</label>
                        <div class="col-md-7">
                            <input class="form-control" type="text" id="completeEndTime" name="completeEndTime" readonly="readonly" style="background-color: white;" />
                        </div>
                    </div>
                    <div class="col-md-4">
                        <button class="btn btn-info search_btn" type="button">查询</button>
                    </div>
                </div>
            </form>
            <div class="table-responsive">
                <table id="table" class="table table-striped  table-bordered table-hover dataTable table-headrcenter table-bodycenter no-footer"></table>
            </div>
        </div>
    </div>
</section>

</html>
